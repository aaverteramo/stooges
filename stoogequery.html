<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Yay, JQuery!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  </head>
  <body>
    <form>
      <input type="text" name="name" autofocus>
      <input type="submit" name="btn" value="Stoogify!">
      <ul id="stooges">
      </ul>
    </form>
    <script>
      $('form').submit(function(e) {
        // Default action is to submit / postback.
        e.preventDefault();
        var nameInput = $(this).find('input[name=name]');
        var name = nameInput.val();
        $('#stooges').append('<li>' + name + '</li>');
        $(nameInput).val("").focus();
      });
    </script>
  </body>
</html>
