<!DOCTYPE html>
<!-- 'ng-app' this is an Angular application - signifies Angular is used used in the page. -->
<html ng-app>
  <head>
    <meta charset="utf-8" />
    <title>Yay, Angular!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
  </head>
  <body>
    <label for="firstName">First Name:</label><br />
    <input type="text" name="firstName" ng-model="fName" />

    <p>
      Hello, {{ fName }}!
    </p>
  </body>
</html>
