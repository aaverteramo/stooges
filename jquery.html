<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Yay, JQuery!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  </head>
  <body>
    <label for="firstName">First Name:</label><br />
    <input type="text" name="firstName" id="nameInput" value="" />

    <p>
      Hello, <span id="nameOutput"></span>!
    </p>
    <script>
      // Add event handler for firstName input.
      //$('#nameInput').on('keyup', function(e) {
      $('#nameInput').keyup(function(e) {
        $('#nameOutput').text($(this).val());
      });
    </script>
  </body>
</html>
